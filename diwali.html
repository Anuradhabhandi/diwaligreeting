<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            background-image: url(./sl_042121_42300_69.jpg);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        button {
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ff9900;
        }
        #greeting {
            font-size: 1.8em;
            text-align: center;
            color: #efebe8;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        #greeting.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Firework Animation Styles */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #f7f5f4;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2) translateY(-80px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <button onclick="showGreeting()">Click for Diwali Greeting</button>
    <div id="greeting"></div> <!-- Div to hold the greeting message -->

    <script>
        function showGreeting() {
            const message = "âœ¨ðŸª” Wishing you a Diwali filled with joy, prosperity, and light! ðŸª”âœ¨From AS Digital Solution";
            const greetingDiv = document.getElementById("greeting");
            greetingDiv.innerText = message;
            greetingDiv.classList.add("show");
            
            createFireworks();
        }

        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.bottom = `${Math.random() * 50 + 20}vh`;
                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000); // Remove each firework after animation completes
            }
        }
    </script>

</body>
</html>
